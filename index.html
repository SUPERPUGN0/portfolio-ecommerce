<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/index.css">
    <title>Portofolio Ecommerce</title>
</head>

<body>
    <header>
        <nav>
            <button id="prova">Prova</button>
            <ul>
                <li>Prodotti</li>
                <li>Carrello <button class="cartButton">Cart</button></li>
                <li>Checkout</li>
            </ul>
        </nav>
        <section id="banner">
            <h1>PortoCommerce</h1>
            <p>The Worst Ecommerce Fake Project</p>
            <input type="text" id="searchbar" placeholder="type here...">
        </section>
    </header>
    <main>
        <section id="productsContainer"></section>
        <section id="onPageCart">
            <h2>Cart</h2>
            <p id="cartItemsCounter">10 oggetti nel carrello</p>
            <p id="cartTotalAmount">Spesa totale 1000€</p>
            <button class="closeCartButton">Close Cart</button>
            <button class="clearCartButton">Clear Cart</button>
            <div class="cartItem">
                <img src="./resources/images/iphone-3g.jpg" alt="">
                <p>iPhone 3g</p>
                <p>price 100€</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright... ma quale copyright!</p>
    </footer>


    <script src="./js/main.js"></script>
</body>

</html>
